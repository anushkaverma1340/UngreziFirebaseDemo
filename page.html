    function addItemsToList(date, name, slot, store, time, logo) {

      var imageDiv = document.getElementById("div111");

      _logo.src = logo;
      imageDiv.appendChild(_logo);

      var _store = document.createElement('p');

      _date.innerHTML = " " + date;
      dateC.appendChild(_date);

    function fetchAllData() {
      firebase.database().ref("customer2/1").once("value", function(snapshot) {
        let logo = snapshot.val().Logo;
        let date = snapshot.val().Date;
        let name = snapshot.val().Name;
        let slot = snapshot.val().Slot;
        let store = snapshot.val().Store;
        let time = snapshot.val().Time;
        addItemsToList(date, name, slot, store, time, logo);



      });
    }
    window.onload = fetchAllData;
